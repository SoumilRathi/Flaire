  <body>
    <section class="css-editor-container">
      <header class="output-header border-rounded-top">
        <h4 class="output-heading">CSS Demo: pointer-events</h4>
        <button id="reset" class="reset" type="button">Reset</button>
      </header>
      <noscript>
        <div id="warning-no-script" class="warning-container">
          <div class="warning">
            Interactive examples cannot be shown because JavaScript is disabled.
          </div>
        </div>
      </noscript>
      <div id="warning-no-support" class="warning-container hidden">
        <div class="warning">
          This feature is not supported by your current browser. Check Browser
          compatibility for more details.
        </div>
      </div>
      <div id="editor-wrapper" class="editor-wrapper border-rounded-bottom hidden">
        <section id="example-choice-list" class="example-choice-list" data-property="pointer-events">
  <div class="example-choice">
    <pre><code class="language-css">pointer-events: auto;</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>

  <div class="example-choice">
    <pre><code class="language-css">pointer-events: none;</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>

  <div class="example-choice">
    <pre><code class="language-css">pointer-events: stroke; /* SVG-only */</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>

  <div class="example-choice">
    <pre><code class="language-css">pointer-events: fill; /* SVG-only */</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>
</section>

<div id="output" class="output hidden">
  <section id="default-example" class="flex-column">
    <div id="example-element">
      <p>
        <a href="#">example link</a>
      </p>

      <p>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <a xlink:href="#">
            <circle cx="50" cy="50" r="40" stroke="#ffb500" stroke-width="5" fill="#3E6E84"></circle>
            <text x="50" y="55" text-anchor="middle" fill="white">SVG</text>
          </a>
        </svg>
      </p>
    </div>
  </section>
</div>

    </section>
