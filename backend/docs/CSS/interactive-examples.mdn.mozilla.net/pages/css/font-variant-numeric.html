  <body>
    <section class="css-editor-container">
      <header class="output-header border-rounded-top">
        <h4 class="output-heading">CSS Demo: font-variant-numeric</h4>
        <button id="reset" class="reset" type="button">Reset</button>
      </header>
      <noscript>
        <div id="warning-no-script" class="warning-container">
          <div class="warning">
            Interactive examples cannot be shown because JavaScript is disabled.
          </div>
        </div>
      </noscript>
      <div id="warning-no-support" class="warning-container hidden">
        <div class="warning">
          This feature is not supported by your current browser. Check Browser
          compatibility for more details.
        </div>
      </div>
      <div id="editor-wrapper" class="editor-wrapper border-rounded-bottom hidden">
        <section id="example-choice-list" class="example-choice-list" data-property="font-variant-numeric">
  <div class="example-choice" initial-choice="true">
    <pre><code class="language-css">font-variant-numeric: normal;</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>

  <div class="example-choice">
    <pre><code class="language-css">font-variant-numeric: slashed-zero;</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>

  <div class="example-choice">
    <pre><code class="language-css">font-variant-numeric: tabular-nums;</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>

  <div class="example-choice">
    <pre><code class="language-css">font-variant-numeric: oldstyle-nums;</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>
</section>

<div id="output" class="output hidden">
  <section id="default-example">
    <div id="example-element">
      <table>
        <tbody><tr>
          <td><span class="tabular">0</span></td>
        </tr>
        <tr>
          <td><span class="tabular">3.14</span></td>
        </tr>
        <tr>
          <td><span class="tabular">2.71</span></td>
        </tr>
      </tbody></table>
    </div>
  </section>
</div>
