<html><!-- Online page at https://live.mdnplay.dev/en-US/docs/Web/CSS/CSS_counter_styles/Using_CSS_counters/_sample_.counter_inheritance_and_propagation.html --><head><meta charset="utf-8"><title>Using CSS counters - counter_inheritance_and_propagation - code sample</title><link rel="stylesheet" href="../../../../../../css_1.css" type="text/css"><link rel="stylesheet" href="../../../../../../css_2.css" type="text/css"></head><body>
        
            <section>
  counter-reset: primary 3
  <div>A</div>

  <div>C</div>

  <span> counter-reset: secondary 5</span>
  <div>G</div>
  <div>H</div>
  <div class="same-secondary-name">I&nbsp;</div>
  <span> counter-reset: secondary 10</span>
  <div>J&nbsp;</div>
  <div>K</div>
