<html><!-- Online page at https://live.mdnplay.dev/en-US/docs/Web/CSS/::slotted/_sample_.highlighting_slotted_elements.html --><head><meta charset="utf-8"><title>::slotted() - highlighting_slotted_elements - code sample</title><link rel="stylesheet" href="../../../../../css_1.css" type="text/css"></head><body>
        
            <template id="person-template">
  <div>
    <h2>Personal ID Card</h2>
    <slot name="person-name">NAME MISSING</slot>
    <ul>
      <li><slot name="person-age">AGE MISSING</slot></li>
      <li><slot name="person-occupation">OCCUPATION MISSING</slot></li>
    </ul>
  </div>
</template>

<person-details>
  <p slot="person-name">Wonder Woman</p>
  <span slot="person-age">Immortal</span>
  <span slot="person-occupation">Superhero</span>
</person-details>

<person-details>
  <p slot="person-name">Malala Yousafzai</p>
  <span slot="person-age">17</span>

</person-details>

<person-details>
  <span slot="person-age">44</span>
  <span slot="not-a-slot-name">Time traveller</span>
  <p slot="person-name">Dr. Who</p>
</person-details>
