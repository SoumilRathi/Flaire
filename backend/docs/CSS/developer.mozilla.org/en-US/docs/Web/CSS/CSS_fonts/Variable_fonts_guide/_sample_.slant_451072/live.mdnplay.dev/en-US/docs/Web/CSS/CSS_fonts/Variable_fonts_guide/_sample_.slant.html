<html><!-- Online page at https://live.mdnplay.dev/en-US/docs/Web/CSS/CSS_fonts/Variable_fonts_guide/_sample_.slant.html --><head><meta charset="utf-8"><title>Variable fonts guide - slant - code sample</title><link rel="stylesheet" href="../../../../../../css_1.css" type="text/css"><link rel="stylesheet" href="../../../../../../css_2.css" type="text/css"></head><body>
        
            <div>
  <p class="font-style">Slant</p>
  <span>(font-style: oblique 5deg)</span>
</div>
<div>
  <p class="font-variation">Slant</p>
  <span>(font-variation-settings: 'slnt' -5)</span>
</div>
<div class="adjustable-box">
  <p class="adjustable">Slant</p>
  (font-variation-settings: 'slnt' <span id="angle-text">-5</span>)<br>

  <label for="slant-angle">Adjust Slant: </label>
  <input type="range" name="range-slider" value="5" id="slant-angle" min="-15" max="15">
</div>
