<html><!-- Online page at https://live.mdnplay.dev/en-US/docs/Web/CSS/color-interpolation/_sample_.example.html --><head><meta charset="utf-8"><title>color-interpolation - example - code sample</title><link rel="stylesheet" href="../../../../../css_1.css" type="text/css"><link rel="stylesheet" href="../../../../../css_2.css" type="text/css"></head><body>
        
            <svg width="450" height="70">
  <title>Example of using the color-interpolation CSS Property</title>
  <defs>
    <linearGradient id="sRGB">
      <stop offset="0%" stop-color="white"></stop>
      <stop offset="25%" stop-color="blue"></stop>
      <stop offset="50%" stop-color="white"></stop>
      <stop offset="75%" stop-color="red"></stop>
      <stop offset="100%" stop-color="white"></stop>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="400" height="40" fill="url(#sRGB)" stroke="black"></rect>
  <text x="0" y="60" font-family="courier" font-size="16">
    no color-interpolation (CSS property)
  </text>
</svg>

<svg width="450" height="70">
  <title>Example of using the color-interpolation CSS Property</title>
  <defs>
    <linearGradient id="linearRGB">
      <stop offset="0%" stop-color="white"></stop>
      <stop offset="25%" stop-color="blue"></stop>
      <stop offset="50%" stop-color="white"></stop>
      <stop offset="75%" stop-color="red"></stop>
      <stop offset="100%" stop-color="white"></stop>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="400" height="40" fill="url(#linearRGB)" stroke="black"></rect>
  <text x="0" y="60" font-family="courier" font-size="16">
    color-interpolation: linearRGB; (CSS property)
  </text>
</svg>

        
        
    
</body></html>
