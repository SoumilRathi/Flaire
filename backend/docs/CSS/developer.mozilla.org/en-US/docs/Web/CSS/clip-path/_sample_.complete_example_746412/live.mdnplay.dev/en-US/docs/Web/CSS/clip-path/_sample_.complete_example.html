<html><!-- Online page at https://live.mdnplay.dev/en-US/docs/Web/CSS/clip-path/_sample_.complete_example.html --><head><meta charset="utf-8"><title>clip-path - complete_example - code sample</title><link rel="stylesheet" href="../../../../../css_1.css" type="text/css"><link rel="stylesheet" href="../../../../../css_2.css" type="text/css"></head><body>
        
            <img alt="MDN logo" src="./mdn.svg" id="clipped"></img>
<svg height="0" width="0">
  <defs>
    <clipPath id="cross">
      <rect y="110" x="137" width="90" height="90"></rect>
      <rect x="0" y="110" width="90" height="90"></rect>
      <rect x="137" y="0" width="90" height="90"></rect>
      <rect x="0" y="0" width="90" height="90"></rect>
    </clipPath>
  </defs>
</svg>

<select id="clipPath">
  <option value="none">none</option>
  <option value="circle(100px at 110px 100px)">circle</option>
  <option value="url(#cross)" selected="">cross</option>
  <option value="inset(20px round 20px)">inset</option>
  <option value="rect(10px 10px 180px 220px round 20px)">rect</option>
  <option value="xywh(0 20% 90% 67% round 0 0 5% 5px)">xywh</option>
  <option value="path('M 0 200 L 0,110 A 110,90 0,0,1 240,100 L 200 340 z')">
    path
  </option>
</select>
