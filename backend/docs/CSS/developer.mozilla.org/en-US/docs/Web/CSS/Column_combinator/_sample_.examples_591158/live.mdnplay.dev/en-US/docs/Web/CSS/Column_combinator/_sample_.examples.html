<html><!-- Online page at https://live.mdnplay.dev/en-US/docs/Web/CSS/Column_combinator/_sample_.examples.html --><head><meta charset="utf-8"><title>Column combinator - examples - code sample</title><link rel="stylesheet" href="../../../../../css_1.css" type="text/css"><link rel="stylesheet" href="../../../../../css_2.css" type="text/css"></head><body>
        
            <table border="1">
  <colgroup>
    <col span="2">
    <col class="selected">
  </colgroup>

      <td>B</td>

    <tr>

      <td colspan="2">G</td>
    </tr>
  </tbody>
</table>
