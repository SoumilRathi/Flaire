<html><!-- Online page at https://live.mdnplay.dev/en-US/docs/Web/CSS/CSS_Functions/Using_CSS_math_functions/_sample_.calc_example.html --><head><meta charset="utf-8"><title>Using CSS math functions - calc_example - code sample</title><link rel="stylesheet" href="../../../../../../css_1.css" type="text/css"><link rel="stylesheet" href="../../../../../../css_2.css" type="text/css"></head><body>
        
            <div class="calc1">
