<html><!-- Online page at https://live.mdnplay.dev/en-US/blog/css-not-pseudo-multiple-selectors/_sample_.chaining_multiple_selectors.html --><head><meta charset="utf-8"><title>How :not() chains multiple selectors - chaining_multiple_selectors - code sample</title><link rel="stylesheet" href="../../../css_1.css" type="text/css"><link rel="stylesheet" href="../../../css_2.css" type="text/css"></head><body>
        
            <form>
  <label for="name" class="name">Name:</label>
  <input type="text" id="name" name="name" value="Enter your name">

  <label for="emp" class="emp">Employed:</label>
  <select name="emp" id="emp" disabled="">
    <option selected="">No</option>
    <option>Yes</option>
  </select>

  <label for="empDate">Employment Date:</label>
  <input type="date" name="empDate" id="empDate">

  <label for="country">Country:</label>
  <input type="text" name="country" id="country" value="United States" readonly="">

  <label for="resume">Resume:</label>
  <input type="file" name="resume" id="resume">
</form>

        
        
    
</body></html>
