    <title>Selectors: General Sibling Combinator</title>
    <link rel="stylesheet" href="../styles.css">
    <style class="editable">
      h1 {
        & ~ p {
          /* this is parsed by the browser as h1 ~ p */
          font-weight: bold;
          background-color: #333;
          color: #fff;
          padding: 0.5em;
        }
      }
    </style>
  </head>

  <body>
    <section class="preview">
      <article>
        <h1>A heading</h1>
        <p>I am a paragraph.</p>
        <div>I am a div</div>
        <p>I am another paragraph.</p>
      </article>
    </section>

    <textarea class="playable playable-css" style="height: 150px">h1 {
  &amp; ~ p { /* this is parsed by the browser as h1 ~ p */

  }
}</textarea>
