    <title>Backgrounds and Borders: background</title>

    <style>
      * {

      }

      .box {
        width: 500px;
        height: 300px;
        padding: 0.5em;
      }
    </style>

    <style class="editable">
      .box {
        background:
          linear-gradient(

          url(big-star.png) center no-repeat,
          rebeccapurple;
